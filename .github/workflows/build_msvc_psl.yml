name: Build libpsl MSVC Static

on:
  workflow_dispatch: # 支持手动触发

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install meson ninja

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Run Build Script
        shell: bash
        run: |
          # 赋予执行权限并运行
          chmod +x scripts/build_libpsl.sh
          ./scripts/build_libpsl.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libpsl-msvc-static-x64
          path: libpsl_msvc_x64_static.zip
          retention-days: 5