            path: ronan/build/_deps
            key: ${{ runner.os }}-build_deps-v1    

        -   name: install dependency on debian
            shell: bash
            run: |
                apt update
                apt install -y sudo ninja-build git unzip build-essential tree checkinstall zlib1g-dev libtbb-dev wget
         
        -   name: install latest version of cmake
            shell: bash
            if: matrix.container == 'silkeh/clang:20-bullseye' || matrix.container == 'ubuntu:24.04'
            run: |
                wget -qO- "https://github.com/Kitware/CMake/releases/download/v4.1.0/cmake-4.1.0-linux-x86_64.tar.gz" | tar --strip-components=1 -xz -C /usr/local
                /usr/local/bin/cmake --version
                echo $PATH
                which cmake            
                cmake --version                

        -   name: Show clang version
            shell: bash
            if: matrix.container != 'gcc:13.2.0' && matrix.container != 'ubuntu:24.04'
            run: |
                clang --version
                cmake --version
                which clang    
                which cmake            

        -   name: Show compiler info [gcc]
            shell: bash
            run: |
                gcc --version     
                g++ --version
                which gcc            
            
        -   name: Build in docker conatiners
            shell: bash
            working-directory: ronan
            run: |
                chmod +x ./scripts/build.sh
                ./scripts/build.sh

    
